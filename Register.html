  <title>Sign In</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <div class="signin-container">
    <h2>Create Account</h2>
    <form id="signUp-form" action="/signin" method="POST">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username" />
      </div>
      <div class="form-group">
    <label for="password">Password:</label>
    <div class="password-wrapper">
    <input type="password" id="password" name="password" required placeholder="Enter your password" />
    <button type="button" id="toggle-password" class="toggle-password">ğŸ‘ï¸</button>
   </div>
   </div>
      <div class="form-group">
        <button type="submit" class="btn">Sign Up</button>
      </div>
   
    </form>
  </div>
  

 <script>
  
  // âœ… 1. Get the form for signing up and allowing submission
  document.getElementById("signUp-form").addEventListener('submit', function(e){
    e.preventDefault();

    // âœ… 2. extract username and password data from the form
    const username =document.getElementById('username').value;
    const password =document.getElementById('password').value;
   
    // âœ… 3. Make the API call to the endpoint by passing the url and then define the type of http request
    fetch('http://localhost:8080/api/register',{
      method:'POST',  //tells the server we are sending data
      headers:{             
        'content-Type':'application/json'    //tells the server what kind of data we are sending
      },
      body: JSON.stringify({username, password})//convert our data with string values of username,password to json string values
    })

    //  âœ… 4. A successful api call returns a response but might do so even if the body of the request object is wrong,,
      //because of this reason we have to introduce checks to our response
    .then(response => { 
      if(response.ok){
        alert("Registered successfully");
      
      } else{
        return response.text().then(text => alert(text));
      }
    })
    // âœ… 5. Handle all exceptions and errors that may arise
    .catch(error=>{
      console.error("Error:", error);
      alert('Something went wrong. Try again later.');
    });
  });
 </script>
